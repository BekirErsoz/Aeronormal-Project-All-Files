<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Data Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">AERON</a>
    </nav>
    <div class="container">
        <h1 class="my-4 text-center">Drone Data Management System</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" class="text-center mb-4">
            <input type="file" name="file" id="file" class="form-control mb-2">
            <button type="submit" class="btn btn-custom">Upload and Process Image</button>
        </form>
        <h2 class="my-4">Processed Images</h2>
        <div class="row" id="image-container"></div>
        <nav>
            <ul class="pagination justify-content-center"></ul>
        </nav>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
